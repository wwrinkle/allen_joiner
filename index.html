<html>

<head>
    <title>Allen Joiner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html {
            font-family: 'Roboto Slab', serif;
            text-align: center;
        }

        div {
            max-width: 200px;
            margin: 1em auto;
            background-color: #deb99c78;
            padding: 1em;
        }
    </style>
</head>

<body>
    <h2>Allen Joiner</h2>
    <p>Here's my contact info:</p>
    <address>
        <a href="mailto:allen@joiner.com">allen@joiner.com</a><br>
        <a href="" onclick="callMe(event)" id="phone"><i class="fa fa-phone"></i>Call Me</a>
    </address>
    <a href="https://www.instagram.com/allen.joiner/?hl=en">
        <div>
            <i class="fa fa-instagram"></i>Instagram
        </div>
    </a>
    <a href="https://www.facebook.com/profile.php?id=100072104565142">
        <div>
            <i class="fa fa-facebook"></i>Facebook
        </div>
    </a>
</body>
<script>
    const PHONE_NUMBER = [972, 555, 2368];
    function callMe(e) {
        e.preventDefault();

        const phoneElement = document.querySelector("#phone");
        phoneElement.style.display = "none";

        const newPhoneElement = document.createElement("a");
        const phoneText = document.createTextNode(`(${PHONE_NUMBER[0]}) ${PHONE_NUMBER[1]}-${PHONE_NUMBER[2]}`);
        newPhoneElement.appendChild(phoneText);
        newPhoneElement.setAttribute("href", `tel:+1${PHONE_NUMBER.join("")}`);

        const addressElement = document.querySelector("address");
        addressElement.appendChild(newPhoneElement);
    }
</script>

</html>
